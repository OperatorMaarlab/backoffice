<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Visualizador de cambios · Maarlab</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet"/>
<style>
  :root{
    --card:#fff; --ink:#0b2a5a; --sub:#475569; --border:#d7ddea;
    --accent:#15c79b; --accent2:#2ca9ff;
    --muted:#eef2f7;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font:15px/1.5 -apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,system-ui,sans-serif;
    background:#0a223f;
  }
  body::before{content:"";position:fixed;inset:0;z-index:-2;background:linear-gradient(135deg,var(--accent),var(--accent2))}
  body::after{content:"";position:fixed;inset:0;z-index:-1;background:linear-gradient(to bottom,rgba(255,255,255,.14),rgba(255,255,255,.22) 45%,rgba(255,255,255,.70))}
  .wrap{max-width:1240px;margin:0 auto;padding:16px}

  .bar{position:sticky;top:0;background:#ffffff;border-bottom:1px solid var(--border);z-index:30}
  .barInner{display:flex;gap:12px;align-items:center;justify-content:space-between;max-width:1240px;margin:0 auto;padding:10px 16px}
  .brandTitle{font:700 18px/1 Poppins,system-ui;letter-spacing:.2px}
  .sep{height:3px;background:linear-gradient(90deg,var(--accent),var(--accent2))}
  .logoBoxTiny{width:28px;height:28px;border:1px solid var(--border);border-radius:8px;background:#fff;display:grid;place-items:center;overflow:hidden}
  .logoBoxTiny img{max-width:100%;max-height:100%;object-fit:contain;display:block}

  .grid2{display:grid;gap:16px}
  @media(min-width:1100px){.grid2{grid-template-columns:2fr 1fr}}

  .card{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:16px}
  .btn{border:0;border-radius:12px;padding:10px 14px;color:#0b2a5a;background:linear-gradient(135deg,var(--accent),var(--accent2));cursor:pointer;font-weight:600}
  .chip{display:inline-flex;border:1px solid var(--border);border-radius:12px;overflow:hidden}
  .chip button{padding:6px 10px;border:0;background:#f1f5f9;cursor:pointer;color:#0b2a5a}
  .chip button.active{background:#fff}
  label{font-size:12px;color:#334155;display:block;margin-bottom:8px}
  input,select,textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:12px;background:#fff;color:#0b2a5a}
  input[placeholder]{text-transform:uppercase}
  input.invalid{border-color:#ef4444!important;background:#fff1f2}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
  .tiny{font-size:11px;color:#64748b}
  h2{font:700 16px/1.2 Poppins,system-ui;margin:0 0 6px}

  @media print{
    .bar,.sep,#panel,.btnPdfHide{display:none!important}
    *{-webkit-print-color-adjust:exact; print-color-adjust:exact}
    @page{size:A4 landscape;margin:8mm}
    html,body{height:auto}
    .wrap{padding:0}
    body{font-size:12px}
    #exportArea{transform:scale(0.92);transform-origin:top left}
  }

  #err{
    display:none;background:#fff4f4;border:1px solid #fecaca;color:#7f1d1d;
    padding:10px 12px;border-radius:12px;margin:10px 0 14px;font-size:13px;
    box-shadow:0 8px 20px rgba(127,29,29,.08);
  }
</style>

<!-- ===== Tarjeta (template inline con rojo/verde) ===== -->
<template id="tpl-flight-card">
  <style>
    :host{display:block}
    :host{--oldA:#ffc7d0; --oldB:#ff9aa9; --oldBorder:#7f1d1d; --newA:#cfeedd; --newB:#aee6c8; --newBorder:#14532d}
    .card{
      position:relative;border-radius:20px;border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.35)) padding-box,
                 radial-gradient(120% 120% at 0% 0%, rgba(21,199,155,.35), rgba(44,169,255,.25)) border-box;
      box-shadow:0 20px 40px rgba(6,24,44,.18), inset 0 1px 0 rgba(255,255,255,.4); overflow:hidden;
    }
    .hdr{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:16px 16px 0}
    .brand{display:flex;flex-direction:column;gap:6px}
    .sub{font:600 12px/1.1 Poppins,system-ui;color:#335}
    .title{font:700 28px/1.1 Poppins,system-ui;color:#0b2a5a}
    .dates{font:12px/1.2 system-ui;color:#475569}
    .badge{display:inline-flex;align-items:center;gap:6px;border:1px solid #d7ddea;background:#fff;border-radius:999px;padding:4px 10px;font-size:11px;color:#334155}
    .logoCard{width:36px;height:36px;border:1px solid #d7ddea;border-radius:10px;background:#fff;display:grid;place-items:center;overflow:hidden}
    .logoCard img{max-width:100%;max-height:100%;display:block}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:12px 16px 16px}
    .col{border-radius:14px;padding:12px;background:linear-gradient(180deg,#fff,#f8fbff);border:2px solid transparent}
    .colTitle{font:700 14px Poppins,system-ui;margin-bottom:4px}
    .col--old{background:linear-gradient(180deg,#fff,#f8fbff) padding-box, linear-gradient(180deg,var(--oldA),var(--oldB)) border-box}
    .col--new{background:linear-gradient(180deg,#fff,#f8fbff) padding-box, linear-gradient(180deg,var(--newA),var(--newB)) border-box}
    .leg{border:1px dashed #d7ddea;border-radius:12px;padding:10px;background:#ffffffc8;margin-top:10px;transform:translateZ(0);transition:transform .35s, box-shadow .35s}
    .leg:hover{transform:translateY(-2px); box-shadow:0 10px 24px rgba(6,24,44,.12)}
    .legHead{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:6px}
    .codes{font-weight:700;font-size:18px;color:#0b2a5a}
    .tiny{font-size:12px;color:#475569}
    .airLogoBox{height:42px;padding:6px 10px;border:1px solid #d7ddea;border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;min-width:120px}
    .airLogoBox img{max-height:100%;width:auto;display:block}
    .meta{font-size:12px;color:#475569;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .badges{display:flex;gap:6px;flex-wrap:wrap}
    .times{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .times.stop{grid-template-columns:repeat(4,1fr)}
    .big{font-weight:700;font-size:18px;color:#0b2a5a}
    .dim{font-size:12px;color:#334155;margin-top:6px}
    .prices{display:grid;grid-template-columns:repeat(4,1fr) 1.2fr;gap:12px;margin-top:10px}
    .pill{border:1px solid #d7ddea;border-radius:14px;padding:10px;text-align:center;background:#eef2f7}
    .pill .v{font-weight:700}
    .totalPill{background:linear-gradient(135deg,#e7f3ff,#ecfbff);border-color:#93c5fd}
    .totalPill .v{font-size:22px}
    .notes{margin-top:12px;border:1px dashed #d7ddea;border-radius:12px;background:#fff;padding:10px;min-height:60px}
    .wm{position:absolute;inset:0;pointer-events:none;display:none}
    .wm.show::before{content:attr(data-text);position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) rotate(-12deg);font:700 64px/1 Poppins,system-ui;color:#0b2a5a;opacity:.08;white-space:nowrap}
    @media (max-width: 900px){.grid{grid-template-columns:1fr}}
  </style>

  <div class="card">
    <div class="wm"></div>
    <div class="hdr">
      <div class="brand">
        <div class="sub" data-id="hdr-sub">Modificación de reserva · Round Trip</div>
        <div class="title" data-id="hdr-title">Modificación de reserva</div>
        <div class="dates" data-id="hdr-dates">Ida: — → — · Vuelta: — → —</div>
        <div class="badges" data-id="loc-badges"></div>
        <div class="badges"><span class="badge" data-id="mode-badge">Cotización</span></div>
      </div>
      <div class="logoCard"><img data-id="logo-m" alt="M"></div>
    </div>

    <div class="grid">
      <div class="col col--old">
        <div class="colTitle" data-id="prev-title">Vuelos anteriores</div>
        <div data-id="leg-oo" class="leg"></div>
        <div data-id="leg-or" class="leg"></div>
      </div>
      <div class="col col--new">
        <div class="colTitle" data-id="new-title">Vuelos nuevos</div>
        <div data-id="leg-no" class="leg"></div>
        <div data-id="leg-nr" class="leg"></div>
      </div>
    </div>

    <div class="prices">
      <div class="pill"><div class="tiny" data-id="pen-label">Penalización</div><div class="v" data-id="pen-val">€0,00</div></div>
      <div class="pill"><div class="tiny" data-id="fee-label">Fee servicio</div><div class="v" data-id="fee-val">€0,00</div></div>
      <div class="pill"><div class="tiny" data-id="fare-label">Diferencia de tarifa</div><div class="v" data-id="fare-val">€0,00</div></div>
      <div class="pill"><div class="tiny" data-id="pp-label">Total por pax</div><div class="v" data-id="pp-val">€0,00</div></div>
      <div class="pill totalPill"><div class="tiny" data-id="tot-label">Total a pagar</div><div class="v" data-id="tot-val">€0,00</div></div>
    </div>

    <div class="notes" data-id="notes">Notas / Notes…</div>
  </div>
</template>
</head>
<body>
  <!-- Barra superior -->
  <div class="bar">
    <div class="barInner">
      <div style="display:flex;align-items:center;gap:10px">
        <div class="logoBoxTiny"><img id="maarlabLogoMTop" alt="M" crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdn.theorg.com/5a5ab266-2e99-4c2f-9c04-fe46304ee4fc_thumb.jpg"></div>
        <div class="brandTitle">Operations Maarlab</div>
      </div>

      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <label class="tiny" style="display:flex;align-items:center;gap:6px">
          <span id="langLbl">Idioma</span>
          <select id="langSelect">
            <option value="es" selected>ES</option><option value="en">EN</option>
            <option value="fr">FR</option><option value="it">IT</option><option value="de">DE</option>
          </select>

        <div class="chip" id="chipMode"><button data-mode="quote" class="active">Cotización</button><button data-mode="confirm">Confirmación</button></div>
        <div class="chip" id="chipCurrency"><button data-cur="EUR" class="active">EUR</button><button data-cur="USD">USD</button><button data-cur="MXN">MXN</button></div>
        <button id="btnPdfTop" class="btn">PDF</button>
      </div>
    </div>
    <div class="sep"></div>
  </div>

  <main class="wrap grid2">
    <!-- Visualizador -->
    <section class="card">
      <div id="err"></div>
      <div id="exportArea"><flight-card id="viewer"></flight-card></div>
      <div class="foot" style="display:flex;justify-content:space-between;gap:12px;margin-top:12px;color:#64748b;font-size:12px;align-items:center">
        <div class="tiny" id="footerText">Generado por Maarlab · Contacto: booking@maarlab.com</div>
        <div class="btnPdfHide" style="display:flex;gap:8px"><button id="btnPdf" class="btn">PDF</button></div>
      </div>
    </section>

    <!-- Panel -->
    <aside class="card" id="panel">
      <h2>Ruta (ida) — original</h2>
      <div class="row">
        <label>Origen (IATA) <input id="outFrom" list="iataList" placeholder="TFN" data-iata="outFromCity"></label>
        <label>Ciudad origen <input id="outFromCity" placeholder="Tenerife Norte"></label>
        <label>Destino (IATA) <input id="outTo" list="iataList" placeholder="MAD" data-iata="outToCity"></label>
        <label>Ciudad destino <input id="outToCity" placeholder="Madrid"></label>
      </div>

      <h2 style="margin-top:12px">Ruta (vuelta) — original</h2>
      <div class="row">
        <label>Origen (IATA) <input id="retFrom" list="iataList" placeholder="MAD" data-iata="retFromCity"></label>
        <label>Ciudad origen <input id="retFromCity" placeholder="Madrid"></label>
        <label>Destino (IATA) <input id="retTo" list="iataList" placeholder="TFN" data-iata="retToCity"></label>
        <label>Ciudad destino <input id="retToCity" placeholder="Tenerife Norte"></label>
      </div>

      <h2 style="margin-top:14px">Ruta (ida) — NUEVA</h2>
      <div class="row">
        <label>Origen (IATA) <input id="newOutFrom" list="iataList" placeholder="(ej. TFS)" data-iata="newOutFromCity"></label>
        <label>Ciudad origen <input id="newOutFromCity" placeholder=""></label>
        <label>Destino (IATA) <input id="newOutTo" list="iataList" placeholder="(ej. LPA)" data-iata="newOutToCity"></label>
        <label>Ciudad destino <input id="newOutToCity" placeholder=""></label>
      </div>

      <h2 style="margin-top:12px">Ruta (vuelta) — NUEVA</h2>
      <div class="row">
        <label>Origen (IATA) <input id="newRetFrom" list="iataList" placeholder="(ej. BIO)" data-iata="newRetFromCity"></label>
        <label>Ciudad origen <input id="newRetFromCity" placeholder=""></label>
        <label>Destino (IATA) <input id="newRetTo" list="iataList" placeholder="(ej. HEL)" data-iata="newRetToCity"></label>
        <label>Ciudad destino <input id="newRetToCity" placeholder=""></label>

        <label>Vuelta — Aerolínea (código) <input id="nrAir" list="airlineCodes" placeholder="UX" maxlength="3"></label>

        <label>Vuelta — Salida <input id="nrDep" placeholder="18:10"></label>
        <label>Vuelta — Llegada <input id="nrArr" placeholder="20:30"></label>

          <label>Depart stop (HH:MM) <input id="orStopDep" placeholder="18:50"></label>
          <div></div>
        </div>
        <div class="row" style="margin-top:6px">
          <label>New Out — Stop (IATA) <input id="noStop" list="iataList" placeholder="BCN"></label>

    </aside>

<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
<script>
/* ===== Web Component básico (usa el template inline) ===== */
class FlightCard extends HTMLElement{
  constructor(){ super(); this.attachShadow({mode:'open'}); }
  connectedCallback(){
    const tpl=document.getElementById('tpl-flight-card');
    this.shadowRoot.appendChild(tpl.content.cloneNode(true));
    this.$('logo-m').src='https://cdn.theorg.com/5a5ab266-2e99-4c2f-9c04-fe46304ee4fc_thumb.jpg';
  }
  $(id){ return this.shadowRoot.querySelector(`[data-id="${id}"]`); }
  _clear(n){ if(!n) return; while(n.firstChild) n.removeChild(n.firstChild); }
  render(model){
    // cabecera
    this.$('hdr-sub').textContent   = model.i18n.sub;
    this.$('hdr-title').textContent = model.i18n.title;
    this.$('hdr-dates').textContent = model.i18n.dates;
    this._clear(this.shadowRoot.querySelector('[data-id="loc-badges"]'));
    (model.locBadges||[]).forEach(t=>{const s=document.createElement('span'); s.className='badge'; s.textContent=t; this.shadowRoot.querySelector('[data-id="loc-badges"]').appendChild(s);});
    this.$('mode-badge').textContent=model.i18n.modeBadge;
    const wm=this.shadowRoot.querySelector('.wm');
    wm.classList.toggle('show', !!model.watermarkOn);
    wm.dataset.text = model.watermarkOn?(model.i18n.sealText||'CONFIRMADO'):'';

    // columnas
    this._renderLeg('leg-oo', model.legs.oo, model);
    this._renderLeg('leg-or', model.legs.or, model);
    this._renderLeg('leg-no', model.legs.no, model);
    this._renderLeg('leg-nr', model.legs.nr, model);

    // precios
    this.shadowRoot.querySelector('[data-id="pen-label"]').textContent=model.i18n.labels.pen;
    this.shadowRoot.querySelector('[data-id="fee-label"]').textContent=model.i18n.labels.fee;
    this.shadowRoot.querySelector('[data-id="fare-label"]').textContent=model.i18n.labels.fare;
    this.shadowRoot.querySelector('[data-id="pp-label"]').textContent=model.i18n.labels.pp;
    this.shadowRoot.querySelector('[data-id="tot-label"]').textContent=model.i18n.labels.tot;

    this.shadowRoot.querySelector('[data-id="pen-val"]').textContent=model.prices.pen;
    this.shadowRoot.querySelector('[data-id="fee-val"]').textContent=model.prices.fee;
    this.shadowRoot.querySelector('[data-id="fare-val"]').textContent=model.prices.fare;
    this.shadowRoot.querySelector('[data-id="pp-val"]').textContent=model.prices.pp;
    this.shadowRoot.querySelector('[data-id="tot-val"]').textContent=model.prices.tot;

    this.shadowRoot.querySelector('[data-id="notes"]').textContent=model.notes||'Notas / Notes…';
  }
  _renderLeg(targetId, leg, model){
    const host=this.shadowRoot.querySelector(`[data-id="${targetId}"]`);
    if(!host){return;}
    host.innerHTML='';
    if(!leg){host.style.display='none';return;}
    host.style.display='block';

    const head=document.createElement('div'); head.className='legHead';

    if(leg.stop){ times.appendChild(cell(leg.lblDep,leg.dep)); times.appendChild(cell(leg.lblArrStop,leg.stopArr)); times.appendChild(cell(leg.lblDepStop,leg.stopDep)); times.appendChild(cell(leg.lblArr,leg.arr)); }

/* ===== App ===== */
(function(){

  var IATA_DB = {}; var TZ_DB = {};

    "AV":"Avianca","G3":"GOL","H2":"Sky Airline","IB":"Iberia","I2":"Iberia Express","VY":"Vueling","UX":"Air Europa","NT":"Binter Canarias","FR":"Ryanair",
    "W6":"Wizz Air","W4":"Wizz Air Malta","TO":"Transavia France","HV":"Transavia","BA":"British Airways","KL":"KLM","AF":"Air France","LH":"Lufthansa","LX":"SWISS",
    "OS":"Austrian","SN":"Brussels Airlines","LO":"LOT","DY":"Norwegian","EW":"Eurowings","A3":"Aegean","TK":"Turkish Airlines","PC":"Pegasus",
    "F8":"Frontier","F9":"Frontier","AA":"American Airlines","UA":"United","DL":"Delta","B6":"JetBlue","WN":"Southwest","NK":"Spirit","AS":"Alaska","AC":"Air Canada","WS":"WestJet","EI":"Aer Lingus","LS":"Jet2"};
  var LOGO_FALLBACK = {"F8":"F9","U":"U2"};
  var LANG="es", CUR="EUR", MODE="quote";
  var HM_RE=/^([01]\d|2[0-3]):[0-5]\d$/;

  const STR = {
    es:{hdrSub:"Modificación de reserva · Round Trip",hdrTitle:"Modificación de reserva",
        prev:"Vuelos anteriores",next:"Vuelos nuevos",
        dep:"Salida",arr:"Llegada",arrStop:"Llegada escala",depStop:"Salida escala",duration:"Duración",layover:"Escala",
        footer:"Generado por Maarlab · Contacto: booking@maarlab.com",
        badgeMode:{quote:"Cotización",confirm:"Confirmación"},
        badges:{plusDays:"+{n} día(s)", tz:"ΔTZ {h}h", dst:"DST", odd:"Duración inusual"}},
    en:{hdrSub:"Reservation change · Round Trip",hdrTitle:"Reservation change",
        prev:"Previous flights",next:"New flights",dep:"Departure",arr:"Arrival",arrStop:"Arrive stop",depStop:"Depart stop",duration:"Duration",layover:"Layover",
        footer:"Generated by Maarlab · Contact: booking@maarlab.com",badgeMode:{quote:"Quotation",confirm:"Confirmation"},
        badges:{plusDays:"+{n} day(s)", tz:"ΔTZ {h}h", dst:"DST", odd:"Odd duration"}}
  };
  const W = {

  };

  function nf(cur,lang){var loc=lang==="en"?"en-US":"es-ES";return new Intl.NumberFormat(loc,{style:"currency",currency:cur,minimumFractionDigits:2,maximumFractionDigits:2});}
  function parseMoney(s){var t=String(s||"").replace(/\./g,"").replace(",",".");var n=parseFloat(t);return isFinite(n)?n:0;}
  function normalizeCode(c){return String(c||"").toUpperCase();}
  function airlineLogoUrl(code){var base=($("airlineBase")&&$("airlineBase").value)?$("airlineBase").value:DEFAULT_AIRLINE_BASE;return base.replace(/\/$/,"")+"/"+code+".png";}
  function fmtDate(d){if(!d) return "—";var p=String(d).split("-");if(p.length!==3) return d;return p[2]+"/"+p[1]+"/"+p[0];}
  function dayOfWeek(dateISO){ if(!dateISO) return ""; try{ return DateTime.fromISO(dateISO).setLocale(LANG).toFormat("cccc"); }catch(e){ return ""; } }
  function zonedDT(dateISO, hm, iata){ if(!dateISO||!HM_RE.test(hm)||!iata) return null; var zone=TZ_DB[normalizeCode(iata)]||"UTC"; return DateTime.fromISO(dateISO+"T"+hm,{zone}); }
  function segmentMinutes(dateISO, depHM, arrHM, fromIata, toIata){
    try{ var dep=zonedDT(dateISO,depHM,fromIata), arr=zonedDT(dateISO,arrHM,toIata); if(!dep||!arr) return NaN;
      var diff=arr.toUTC().diff(dep.toUTC(),"minutes").minutes; while(diff<0) diff+=1440; return diff; }catch(e){ return NaN; }}
  function layoverMinutes(dateISO, arrHM, depHM, stopIata){
    try{ var a=zonedDT(dateISO,arrHM,stopIata), d=zonedDT(dateISO,depHM,stopIata); if(!a||!d) return NaN;
      var diff=d.diff(a,"minutes").minutes; while(diff<0) diff+=1440; return diff; }catch(e){ return NaN; }}
  function fmtHM(m){ if(!isFinite(m)) return "—"; m=Math.abs(Math.round(m)); return Math.floor(m/60)+"h "+(m%60)+"m"; }

  function setLegLogoURL(code){
    var raw=normalizeCode(code); if(!raw) return "";
    var fb=LOGO_FALLBACK[raw]?normalizeCode(LOGO_FALLBACK[raw]):"";
    return airlineLogoUrl(raw) || (fb?airlineLogoUrl(fb):"");
  }

  /* ===== carga robusta del JSON ===== */
  async function loadAirports(){
    const FALLBACK_IATA={"MAD":"Madrid","TFN":"Tenerife Norte","TFS":"Tenerife Sur","LPA":"Las Palmas (Gran Canaria)"};
    const FALLBACK_TZ={"MAD":"Europe/Madrid","TFN":"Atlantic/Canary","TFS":"Atlantic/Canary","LPA":"Atlantic/Canary"};
    const guesses=['./main/airports.json','main/airports.json',`${location.pathname.replace(/\/[^/]*$/,'/') }main/airports.json`];
    let ok=false, lastErr=null;
    for(const url of guesses){
      try{
        const res=await fetch(`${url}?v=${Date.now()}`,{cache:'no-store'});
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const data=await res.json();
        IATA_DB=data.IATA_DB||{}; TZ_DB=data.TZ_DB||{};
        ok=true; break;
      }catch(e){ lastErr=e; }
    }
    if(!ok){
      IATA_DB=FALLBACK_IATA; TZ_DB=FALLBACK_TZ;
      const box=$('err'); if(box){ box.textContent=`⚠️ No se pudo cargar main/airports.json (fallback).`; box.style.display='block'; }
    }
    // datalists
    const dlI=$('iataList'); if(dlI){ dlI.innerHTML=""; Object.keys(IATA_DB).sort().forEach(k=>{const o=document.createElement('option'); o.value=k; o.label=IATA_DB[k]; dlI.appendChild(o);}); }
    const dlAir=$('airlineCodes'); if(dlAir){ dlAir.innerHTML=""; Object.keys(AIRLINES).forEach(k=>{const o=document.createElement('option'); o.value=k; o.label=AIRLINES[k]; dlAir.appendChild(o);}); }
  }

  function buildBadges(dateISO, depHM, arrHM, fromIata, toIata){
    var S=STR[LANG].badges, out=[];
    try{
      var dep=zonedDT(dateISO,depHM,fromIata), arr=zonedDT(dateISO,arrHM,toIata);
      if(!dep||!arr) return out;
      var depLocal=dep.setZone(TZ_DB[fromIata]||dep.zoneName);
      var arrLocal=arr.setZone(TZ_DB[toIata]||arr.zoneName);
      var plusDays=Math.floor(arrLocal.startOf("day").diff(depLocal.startOf("day"),"days").days);
      if(plusDays>0) out.push(S.plusDays.replace("{n}",plusDays));
      var deltaH=(arr.offset-dep.offset)/60; if(deltaH!==0) out.push(S.tz.replace("{h}",(deltaH>0?"+":"")+deltaH));
      if(dep.zoneName===arr.zoneName && dep.offset!==arr.offset) out.push(S.dst);
      var m=segmentMinutes(dateISO,depHM,arrHM,fromIata,toIata);
      if(isFinite(m)&&(m<30||m>960)) out.push(S.odd);
    }catch(e){}
    return out;
  }

  function legModel(prefix, fromIata, toIata, cityFrom, cityTo, dateISO, depHM, arrHM, stop, stopArr, stopDep, code, num){
    const S=STR[LANG]; const airline=AIRLINES[code]||'—';
    const dow=dayOfWeek(dateISO); const dateText=dateISO?(dow+" "+fmtDate(dateISO)):"—";
    const durationBase = stop ? (segmentMinutes(dateISO,depHM,stopArr,fromIata,stop)+segmentMinutes(dateISO,stopDep,arrHM,stop,toIata)) : segmentMinutes(dateISO,depHM,arrHM,fromIata,toIata);
    const lay= stop ? layoverMinutes(dateISO,stopArr,stopDep,stop) : NaN;
    return {
      from:fromIata,to:toIata,cityFrom,cityTo,
      flight:(code||"")+(num||""),airline,dateText,
      badges:buildBadges(dateISO,depHM,arrHM,fromIata,toIata),
      dep:depHM,arr:arrHM,stop:!!stop,stopArr,stopDep,
      lblDep:S.dep,lblArr:S.arr,lblArrStop:S.arrStop,lblDepStop:S.depStop,lblDuration:S.duration,lblLayover:S.layover,
      duration:isFinite(durationBase)?fmtHM(durationBase):"—",layover:isFinite(lay)?fmtHM(lay):null,
      logo:setLegLogoURL(code)
    };
  }

  function applyI18n(){

      sub:S.hdrSub,

    };

  function moneyOut(v){
    var fxOn = $("fxEnable") && $("fxEnable").checked;
    if(CUR==="EUR") return nf("EUR",LANG).format(v);
    if(!fxOn) return nf(CUR,LANG).format(v);
    var usd=Number(($("fxUSD")&&$("fxUSD").value)||1.08);
    var mxn=Number(($("fxMXN")&&$("fxMXN").value)||19.0);
    if(CUR==="USD") return nf("USD",LANG).format(v*usd);
    if(CUR==="MXN") return nf("MXN",LANG).format(v*mxn);
    return nf(CUR,LANG).format(v);
  }

  function render(){

    const retFromCity=($("retFromCity").value)||"—", retToCity=($("retToCity").value)||"—";

    const newOutFrom=normalizeCode(($("newOutFrom").value)||"") || outFrom;
    const newOutTo  =normalizeCode(($("newOutTo").value)||"")   || outTo;
    const newRetFrom=normalizeCode(($("newRetFrom").value)||"") || retFrom;
    const newRetTo  =normalizeCode(($("newRetTo").value)||"")   || retTo;

    const newOutFromCity = ($("newOutFromCity").value)|| outFromCity;
    const newOutToCity   = ($("newOutToCity").value)|| outToCity;
    const newRetFromCity = ($("newRetFromCity").value)|| retFromCity;

    const i18n = {

      dates:`Ida: ${(ood?dayOfWeek(ood)+" "+fmtDate(ood):"—")} → ${(nod?dayOfWeek(nod)+" "+fmtDate(nod):"—")} · Vuelta: ${(ord?dayOfWeek(ord)+" "+fmtDate(ord):"—")} → ${(nrd?dayOfWeek(nrd)+" "+fmtDate(nrd):"—")}`,

  function bindAll(){
    // inputs
    document.querySelectorAll("#panel input, #panel select").forEach(el=>{
      const handler=()=>{
        if(/(From|To)$/.test(el.id)||/Stop|Air$/i.test(el.id)){ el.value=(el.value||"").toUpperCase(); }
